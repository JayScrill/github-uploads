<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="JsAssignment.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Learning Buttons and Columns</title>
</head>

<body class="bg-dark">

    <!--**** Colored Columns ****-->

    <p style="text-align: center; color: white">Bootstrap and JS/jQuery Worksheet</p>
    <h2 style="text-align: center; text-decoration: underline; color: white">Infosys Class Work</h2>
    <div class="container-fluid">
        <div class="row gx-5 justify-content-md-center">
            <div class="col rounded-3 p-4 m-2 border border-3 border-light bg-danger">Box 1</div>
            <div id="box2" class="col rounded-3 p-4 m-2 bg-primary">Box 2</div>
            <div class="col rounded-3 p-4 m-2 border border-3 border-danger bg-success">Box 3</div>
        </div>
    </div>

    <h3 style="text-align: center; text-decoration: underline; color: blue" class="mt-4">Change Buttons</h3>

    <!--**** Change Button ****-->

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary rounded-pill">Change Box 1
                    <i class="bi bi-emoji-heart-eyes-fill"></i></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-info rounded-pill">Change Box 2
                    <i class="bi bi-emoji-laughing"></i>
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary rounded-pill">Change Box 3
                    <i class="bi bi-emoji-smile-fill"></i>
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-outline-success rounded-pill">Change All
                    <i class="bi bi-emoji-sunglasses-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <h4 style="text-align: center; text-decoration: underline; color: blue" class="mt-4">Hide Buttons</h4>

    <!--**** Hide Buttons ****-->

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary rounded-pill">Hide Box 1
                    <i class="bi bi-emoji-dizzy-fill"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info rounded-pill">Hide Box 2
                    <i class="bi bi-emoji-frown-fill"></i>
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary rounded-pill">Hide Box 3
                    <i class="bi bi-emoji-expressionless-fill"></i>
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary rounded-pill">Hide All
                    <i class="bi bi-emoji-angry"></i>
                </button>
            </div>
        </div>
    </div>

    <!--**** Reset Boxes ****-->

    <div class="container">
        <div class="row">
            <div class="col d-inline-flex justify-content-start mt-5">
                <button type="button" class="btn btn-danger rounded-pill">Reset Colors
                    <i class="bi bi-exclamation-circle"></i>
                </button>
            </div>
            <div class="col d-inline-flex justify-content-end mt-5">
                <button type="button reset" value="reset" class="btn btn-warning rounded-pill">Show All
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
