<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Learning Columns</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <button type="button" class="btn btn-primary">First</button>
                <button type="button" class="btn btn-primary">Second</button>
                <button type="button" class="btn btn-primary">Third</button>
                <button type="button" class="btn btn-primary">Fourth</button>
            </div>
        </div>
    </div>
    <h4 class="mt-4">Second Set Of Columns</h4>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary">Change Box 1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info">Change Box 2</button>
            </div>
            <div class="col d-inline-flex justify-content-end">
                <button type="button" class="btn btn-primary">Change Box 3</button>
            </div>
            <div class="col d-inline-flex justify-content-end">
                <button type="button" class="btn btn-primary">Change All</button>
            </div>
        </div>
    </div>
    <h4 style="text-align: center; text-decoration: underline; color: blue">Hide Buttons</h4>

    <div class="container-fluid">
        <div class="row">
            <div class="col border border-2 bg-danger p-4 m-2">1</div>
            <div class="col border border-2 bg-secondary p-4 m-2">2</div>
            <div class="col border border-2 bg-warning p-4 m-2">3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
